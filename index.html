<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

  <main>
    <div class="grid-part grid-row-span-2"></div>
    <div class="grid-part tracker">
      <p>Work</p>
      <h2 id="work-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker">
      <p>Play</p>
      <h2>32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker">
      <p>Study</p>
      <h2>32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker">
      <p>Exercise</p>
      <h2>32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker">
      <p>Social</p>
      <h2>32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker">
      <p>Self care</p>
      <h2>32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
  </main>

</html>
