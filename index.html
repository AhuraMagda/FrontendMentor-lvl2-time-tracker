<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

  <main>
    <div class="grid-part main-part grid-row-span-2">
      <span id="main-part-name">
        <img src="./images/image-jeremy.png" alt="phjoto of Jeremy">
          <div>
            <p>report for</p>
            <h1>Jeremy Robson</h1>
          </div>
      </span>
      <span id="main-part-type">
        <p class="change-display" id="daily-button">Daily</p>
        <p class="change-display" id="weekly-button">Weekly</p>
        <p class="change-display" id="monthly-button">Monthly</p>
      </span>
    </div>
    <div class="grid-part tracker work-tracker">
      <p>Work</p>
      <h2 id="work-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker play-tracker">
      <p>Play</p>
      <h2 id="play-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker study-tracker">
      <p>Study</p>
      <h2 id="study-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker exercise-tracker">
      <p>Exercise</p>
      <h2 id="exercise-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker social-tracker">
      <p>Social</p>
      <h2 id="social-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
    <div class="grid-part tracker self-care-tracker">
      <p>Self care</p>
      <h2 id="self-care-hours">32hrs</h2>
      <p>Last Week - 36hrs</p>
    </div>
  </main>

  <script src="./app.js" type="text/javascript"></script>
</body>
</html>
